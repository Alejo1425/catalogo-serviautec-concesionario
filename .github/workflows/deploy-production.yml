name: Deploy to Production

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    # Only run on push to master or when PR is merged
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/catalogo-serviautec

            # Pull latest changes from master
            git fetch origin
            git checkout master
            git pull origin master

            # Rebuild and restart ALL production containers
            docker-compose build --no-cache auteco-juan auteco-default auteco-alejandra auteco-miguel auteco-lorena auteco-nathalia
            docker-compose up -d auteco-juan auteco-default auteco-alejandra auteco-miguel auteco-lorena auteco-nathalia

            # Clean up old images
            docker image prune -f

            echo "ðŸš€ Production deployment completed successfully!"
